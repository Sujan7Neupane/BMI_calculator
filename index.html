<html lang="en">
<head>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- BMI-calcuator -->
    <div class="container">
      <div class="form-wrapper">
        <form action="#">
          <h1 class="heading">BMI Calculator</h1>
          <label for="weight">Enter your weight(kg)</label>
          <input type="number" name="number" id="number-kg" />
          <label for="weight">Enter your height(m)</label>
          <input type="number" name="number" id="number-m" />
          <button class="calcBtn">Calculate BMI</button>
          <p id="showBMI"></p>
        </form>
      </div>
    </div>
